name: Build CV PDF

on:
  push:
    branches: [ main, master ]
    paths:
      - "**.tex"
      - ".github/workflows/build-cv.yml"
  pull_request:
    paths:
      - "**.tex"
  workflow_dispatch:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache TeXLive
        uses: actions/cache@v4
        with:
          path: /usr/share/texlive
          key: texlive-full-${{ runner.os }}
          restore-keys: |
            texlive-full-

      - name: Install LaTeX
        run: |
          sudo apt-get update
          sudo apt-get install -y texlive-full latexmk ghostscript

      - name: Build PDF
        run: |
          latexmk -pdf -interaction=nonstopmode -halt-on-error cv.tex

      - name: Check PDF exists
        run: |
          test -f cv.pdf || (echo "PDF not generated!" && exit 1)

      - name: Upload PDF Artifact
        uses: actions/upload-artifact@v4
        with:
          name: CV-PDF
          path: cv.pdf

      - name: Upload PDF to Release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: cv.pdf
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
